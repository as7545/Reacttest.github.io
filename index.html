<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="container">
        
        <div class="gallery">
            
        <img src="1.jpg" onclick="FullView(this.src)">
        <img src="2.jpg" onclick="FullView(this.src)">
        <img src="3.jpg" onclick="FullView(this.src)">
        <img src="4.jpg" onclick="FullView(this.src)">
        <img src="5.jpg" onclick="FullView(this.src)">
        <img src="6.jpg" onclick="FullView(this.src)">
        <img src="7.jpg" onclick="FullView(this.src)">
        <img src="8.jpg" onclick="FullView(this.src)">
        </div>
        
    </div>
    <div id="FullImageView">
        <img id="FullImage"/>
        <span id="Close-btn"onclick="CloseFullView()">&times;</span>

    </div>
    <script>
        function FullView(ImgLink){
            document.getElementById("FullImage").src=ImgLink;
            document.getElementById("FullImageView").style.display = "block"
        }
        function CloseFullView(){
            document.getElementById("FullImageView").style.display = "none";
        }

    </script>
</body>
</html>
